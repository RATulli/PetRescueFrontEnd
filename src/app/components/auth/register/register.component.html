<div>

<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="UserName" formControlName="email" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" />
                </mat-form-field>
            </p>
            <div>
                <p>
                    Have an account ? <a [routerLink]="['/login']">Login </a>
                </p>
            </div>
            <button type="submit" mat-raised-button color="primary" (click)="onAddUser(registerForm.value)"> 
                Register
            </button>
        </form>    
            
    </mat-card-content>
</mat-card>
</div>
